<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Header</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="module"></script>
    </head>
    <body>
        <div id="card">
            <div id="header">
                <div class="circle-image">
                    <img src="img/profielfoto.jpg" alt="profielfoto"
                        class="img">
                </div>

            </div>
            <!-- Hier kun je de rest van de kaart toevoegen -->
            <div id="naam">
                <h1>Johnny Rogers</h1>
                <span>@johnnyrogers</span>
            </div>
            <div id="media">
                <a href="https://facebook.com"><img src="img/facebook.png" alt="facebook" class="logo"></a>
                <a href="https://linkedin.com"><img src="img/linkedin.png" alt="linkedin" class="logo"></a>
                <a href="https://twitter.com"><img src="img/twitter.png" alt="twitter" class="logo"></a>
                <a href="https://instagram.com"><img src="img/instagram.png" alt="instagram" class="logo"></a>
                <a href="https://dribbble.com"><img src="img/dribbble.png" alt="dribble" class="logo"></a>
            </div>
            <div id="tekst">
                <p>Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photograpy.</p>
            </div>
            <div id="knoppen">
                <button id="follow">Follow</button>
                <button id="message">Message</button>
            </div>
        </div>
    </body>
</html>
